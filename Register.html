      <section class="container" id="register" style="background-image: url(images/boston.jpg); background-position: center; background-size: cover;">
        <div class="row mt-4">
          <div class="col-sm-12 rounded-top">
            <div class="row">
              <div class="col-sm-12">
                <h2 class="h21 text-center pt-5 pb-4  mb-3 mt-3">Register Now</h2>
                <p class="lead text-center pb-4">Fill this form to register</p>
              </div>
            </div>
            <div class="row mb-5">
              <div class="col-lg-6 col-sm-8 mx-auto p-4 bg-light">
                <form class="row">
                  <div class="col sm-12">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="first-name">First Name</label>
                          <input type="text" class="form-control" id="first-name" aria-describedby="first-name" placeholder="Name">
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="last-name">Last Name</label>
                          <input type="text" class="form-control" id="last-name" aria-describedby="last-name" placeholder="Last Name">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="100 Legends Way">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group">
                          <label for="Email">Email adress</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="mymail@gmail.com">
                         <!--  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                      </div>
                    </div>   
                   <div class="row">
                     <div class="col-sm-12">
                       <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="Check1">
                          <label class="form-check-label" for="Check1">Confirm registration</label>
                        </div>
                      <button type="submit" class="btn btn-outline-secondary mt-3">Submit</button>
                     </div>
                   </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
